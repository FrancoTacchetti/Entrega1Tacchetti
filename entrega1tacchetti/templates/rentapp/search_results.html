{% extends "rentapp/base.html" %}
{% block content %}
        <article class="media content-section">
          <div class="media-body">
              {% if search %}
                <div class="article-metadata">
                    <small class="text-muted">You Searched - {{ search }} </small>
                </div>
              {% else %}
                <div class="article-metadata">
                  <small class="text-muted">No Parameters Were Given For the Query...</small>
                </div>
              {% endif %}
              
              {% if no_results %} 
                <div class="article-metadata">
                  <h2 class="article-content">{{ query }}</h2>
                </div>

              {% else %}
                {% for result in query %} 
                  <div class="article-metadata">
                    <h2 class="article-content">{{ result }}</h2>
                  </div>
                {% endfor %}
              {% endif %}


          </div>
        </article>
{% endblock content %}
